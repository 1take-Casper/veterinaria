<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .logo{
        width: 65px;
        height: 55px;
        border-radius: 50px;
        margin-right: 10px;
      }
      .navbar-brand{
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
</head>
<header>
  <nav class="navbar navbar-expand-md navbar-primary fixed-top border-dark" style="background-color:#0A5994;">
    <img src="{% static '/img/logo.jpg' %}" class="logo" alt="Logo">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PetVida</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Página principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas">Registro mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dueños">Dueños</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  </header>
<body class="cotainter mt-5">
    <div class="alert alert-success display-1 text-center">
        Agregar Mascota</div>
    <form action="" method="post">
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-primary
                    btn-block" value="Guardar">
                </td>
            </tr>
        </table>
    </form>    
    <a href="/" class="btn btn-info">Volver inicio</a>
    <a href="/mascotas" class="btn btn-info">Regresar</a>
</html>
